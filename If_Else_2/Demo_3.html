<body>
    <script>
        let Number = parseInt(prompt("Nhập vào số"));
        (Number < 0) ? alert("Số nhập vào nhỏ hơn 0") : (Number == 0) ? alert("Số nhập vào bằng 0") : alert("Số nhập vào lớn hơn 0");
    </script>

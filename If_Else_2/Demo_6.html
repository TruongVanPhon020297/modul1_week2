<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let Amount = parseFloat(prompt("Nhập vào số lượng sản phẩm bán được"));
        let Money_Product = parseFloat(prompt("Nhập vào số lượng sản phẩm bán được"));
        let Discount = (parseFloat(prompt("Nhập vào chiếc khấu % "))) / 100;
        let Money = Amount * Money_Product * Discount;
        alert("Số tiền nhận được là " + Money);
    </script>
</body>
</html>

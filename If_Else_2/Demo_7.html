<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let Minutes = parseFloat(prompt("Nhập vào số phút đã gọi"));
        let Price = parseFloat(prompt("Nhập vào giá cước"));
        let Money = Minutes * Price ;
        alert("Số tiền cần phải trả là : " + Money);
    </script>
</body>
</html>

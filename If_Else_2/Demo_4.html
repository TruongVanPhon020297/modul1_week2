<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let Num_1 = parseInt(prompt("Nhập vào số thứ nhất"));
        let Num_2 = parseInt(prompt("Nhập vào số thứ hai"));
        let Num_3 = parseInt(prompt("Nhập vào số thứ ba"));
        let Max = Num_1;
        (Max >= Num_2) ? ((Max > Num_3) ? Max : Max = Num_3) : ((Num_2 > Num_3)? Max = Num_2 : Max = Num_3);
        alert("Số lớn nhất trong ba số là : " + Max);
    </script>
</body>
</html>

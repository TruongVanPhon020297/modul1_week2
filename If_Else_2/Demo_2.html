<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let Age = parseInt(prompt("Nhập vào tuổi của học sinh"));
        (Age <= 0) ? alert("Tuổi nhập vào không đúng") : (Age == 16) ? alert("Đủ tuổi vào lớp 10") : alert("Không đúng độ tuổi");
    </script>
</body>
</html>

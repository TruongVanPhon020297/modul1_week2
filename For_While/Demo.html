<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let table_value = "<table border='1' width='300' cellspacing='0' cellpadding='3'>";
        let i,j;
        for(i = 1 ; i <= 10 ; i++){
            table_value += "<tr>";
            for(j = 1 ; j <= 10 ; j++){
                table_value += "<td>" + i * j + "</td>";
            }
            table_value += "</tr>"
        }
        table_value += "</table>";
        document.write(table_value);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let Value_Number;
        do {
            Value_Number = parseInt(prompt("Nhập vào số từ 0 -- > 10"));
            alert("Số vừa nhập là : " +Value_Number);
        } while (Value_Number < 1 || Value_Number > 10);
    </script>
</body>
</html>

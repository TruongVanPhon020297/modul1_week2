<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let table_value = "<table border='1' width='50%' cellspacing='0' cellpadding='3'>";
        let i = 1;
        let j = 1;
        while(i <= 10){
            table_value += "<tr>";
            while(j <= 10){       
                table_value += "<td style='height: 70px;width: 100px;'>" +(i*j)+ "</td>"
                j++;
            }
            j=1;
            table_value += "</tr>"
            i++;
        }
        table_value += "</table>";
        document.write(table_value);
    </script>
</body>
</html>

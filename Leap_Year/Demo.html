<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let Value_Year = parseInt(prompt("Nhập vào năm cần kiểm tra"));
        let isLeapYear;
        if (Value_Year % 4 == 0) {
            if (Value_Year % 100 == 0) {
                if (Value_Year % 400 == 0) {
                isLeapYear = true;
                }
            } else {
                isLeapYear = true;
            }
        }

        if (isLeapYear) {
        alert(Value_Year + " Là năm nhuận");
        } else {
        alert(Value_Year + " Không phải năm nhuận");
        }
    </script>
</body>
</html>

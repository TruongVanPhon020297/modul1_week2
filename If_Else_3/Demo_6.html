<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let Number_A = parseFloat(prompt("Nhập vào a "));
        let Number_B = parseFloat(prompt("Nhập vào b "));
        let Aquation;
        if(Number_A == 0 && Number_B == 0){
            alert("Phương trình có vô số nghiệm");
        }else{
            if(Number_A == 0 && Number_B != 0){
                alert("Phương trình vô nghiệm");
            }else{
                Aquation = -Number_B/Number_A;
                alert("Phương trình có nghiệm duy nhất là : " + Aquation);
            }
        }
    </script>
</body>
</html>

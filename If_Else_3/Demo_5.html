<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let Edge_1 = parseFloat(prompt("Nhập vào cạnh thứ nhất của tam giác"));
        let Edge_2 = parseFloat(prompt("Nhập vào cạnh thứ hai của tam giác"));
        let Acreage;
        if(Edge_1 < 0 || Edge_2 < 0){
            alert("Cạnh phải lớn hơn 0")
        }else {
           Acreage = (Edge_1 * Edge_2) / 2;
           alert("Diện tích tam giác vuông là : " + Acreage);
        }
    </script>
</body>
</html>

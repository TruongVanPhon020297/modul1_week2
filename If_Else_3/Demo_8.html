<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let Age = parseInt(prompt("Nhập vào tuổi của một người"));
        (Age < 0 ) ? alert("Đây không phải là tuổi của một người, tuổi phải lớn hơn 0") : ((Age > 120) ? alert("Đây không phải là tuổi của một người, tuổi phải nhỏ hơn 120") : alert("Đây là tuổi của một người"));
    </script>
</body>
</html>

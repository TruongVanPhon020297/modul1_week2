<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let value_input = parseInt(prompt("Nhập vào giá trị "));
        let value_sum = 0;
        while(value_input != -1 ){
            value_sum += value_input;
            value_input = parseInt(prompt("Nhập vào giá trị "));
        }
        alert("Tổng của các số đã nhập là : " + value_sum);
    </script>
</body>
</html>
